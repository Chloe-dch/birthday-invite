<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焮釔的1周岁派对</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        body {
            font-family: 'ZCOOL KuaiLe', cursive;
            text-align: center;
            background: url('background.jpg.jpeg') no-repeat center center/cover;
            overflow-x: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            padding: 20px;
        }
        .main-character {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            animation: swing 2s infinite alternate ease-in-out;
        }
        @keyframes swing {
            0% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }
        .animated-character {
            position: absolute;
            width: 100px;
            animation: moveAround 5s infinite alternate ease-in-out;
        }
        .char1 { top: 300px; left: 10%; }
        .char2 { top: 400px; right: 10%; animation-delay: 1s; }
        @keyframes moveAround {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        .content {
            margin-top: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhatsApp Image 2025-03-18 at 8.15.14 PM.jpeg" class="main-character" alt="主角">
        <img src="your-animated-character1.png" class="animated-character char1" alt="动画角色1">
        <img src="your-animated-character2.png" class="animated-character char2" alt="动画角色2">
        
        <div class="content">
            <h1>🎉 欢迎来到焮釔的1周岁派对 🎉</h1>
            <p>日期：2025年4月18日</p>
            <p>流程：</p>
            <ul>
                <li>6:30 PM - 欢迎抵达</li>
                <li>7:00 PM - 美味晚餐</li>
                <li>8:00 PM - 生日蛋糕时间 🎂</li>
                <li>9:00 PM - 感谢您的到来！🥰</li>
            </ul>
            <p>让我们一起度过美好的夜晚！✨</p>
        </div>
    </div>
    <audio controls autoplay loop>
        <source src="your-music.mp3" type="audio/mp3">
    </audio>
</body>
</html>
